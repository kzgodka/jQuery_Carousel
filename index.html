<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<title>jQuery Carousel</title>
</head>
<body>
	<div id="carousel">
		<ul>
			<li data-slide-id="1"><img id="slide_1"  src="images/autumn.jpg" alt=""></li>
			<li data-slide-id="2"><img id="slide_2"  src="images/forest.jpg" alt=""></li>
			<li data-slide-id="3"><img id="slide_3"  src="images/spring.jpeg" alt=""></li>
			<li data-slide-id="4"><img id="slide_4"  src="images/stars.jpeg" alt=""></li>
			<li data-slide-id="5"><img id="slide_5"  src="images/sun.jpg" alt=""></li>
		</ul>
		<a class="prev">&#10094;</a>
		<a class="next">&#10095;</a>
		<div class="dots" id="dots">
			<span class="dot" id="dot_1" data-dot-id="1"></span>
			<span class="dot" id="dot_2" data-dot-id="2"></span>
			<span class="dot" id="dot_3" data-dot-id="3"></span>
			<span class="dot" id="dot_4" data-dot-id="4"></span>
			<span class="dot" id="dot_5" data-dot-id="5"></span>
		</div>
	</div>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
