<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<title>jQuery Carousel</title>
</head>
<body>
	<div id="carousel">
		<ul>
			<li><img id="slide_1" src="images/autumn.jpg" alt=""/></li>
			<li><img id="slide_2" src="images/forest.jpg" alt=""/></li>
			<li><img id="slide_3" src="images/spring.jpeg" alt=""/></li>
			<li><img id="slide_4" src="images/stars.jpeg" alt=""/></li>
			<li><img id="slide_5" src="images/sun.jpg" alt=""/></li>
		</ul>
		<a class="prev">&#10094;</a>
		<a class="next"">&#10095;</a>
		<div class="dots" id="dots">
			<span class="dot" id="dot_1"></span> 
			<span class="dot" id="dot_2"></span> 
			<span class="dot" id="dot_3"></span> 
			<span class="dot" id="dot_4"></span> 
			<span class="dot" id="dot_5"></span> 
		</div>
	</div>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
